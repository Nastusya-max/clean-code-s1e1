<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <h1 class="header__title" hidden>Todo App</h1>
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>

  <main class="main">
    <section class="main__section section-new-task section">
      <h2 class="section-new-task__heading section__heading heading">Add Item</h2>
      <div class="section-new-task__input-wrapper">
        <input class="section-new-task__input input" id="new-task-input" type="text">
        <button class="section__button button">Add</button>
      </div>
    </section>

    <section class="main__section section-todo-tasks section">
      <h2 class="section__heading heading">Todo</h2>
      <ul class="section__list" id="todo-tasks-list">
        <li class="section__item item">
          <input class="item__input-checkbox input" type="checkbox">
          <label class="item__label">Pay Bills</label>
          <input class="item__input-text input" type="text">
          <button class="section__button button button-edit">Edit</button>
          <button class="section__button button button-delete">
            <img class="button-delete__icon" src="./remove.svg" alt="Delete item">
          </button>
        </li>
        <li class="section__item edit-mode item">
          <input class="item__input-checkbox input" type="checkbox">
          <label class="item__label">Go Shopping</label>
          <input class="item__input-text input" type="text" value="Go Shopping">
          <button class="section__button button button-edit">Save</button>
          <button class="section__button button button-delete">
            <img class="button-delete__icon" src="./remove.svg" alt="Delete item">
          </button>
        </li>
      </ul>
    </section>

    <section class="main__section section-completed-tasks section">
      <h2 class="section__heading heading">Completed</h2>
      <ul class="section__list" id="completed-tasks">
        <li class="section__item item">
          <input class="item__input-checkbox" type="checkbox" checked>
          <label class="item__label">See the Doctor</label>
          <input class="item__input-text" type="text" class="task">
          <button class="section__button button button-edit">Edit</button>
          <button class="section__button button button-delete">
            <img class="button-delete__icon" src="./remove.svg" alt="Delete item">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
